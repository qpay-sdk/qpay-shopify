# Shopify App Configuration
# See: https://shopify.dev/docs/apps/tools/cli/configuration

client_id = ""
name = "QPay Payment Gateway"
handle = "qpay-payment"
application_url = "https://your-app-domain.com"

[access_scopes]
scopes = "write_payment_gateways,read_orders,write_orders"

[auth]
redirect_urls = [
  "https://your-app-domain.com/auth/callback"
]

[webhooks]
api_version = "2024-10"

  [webhooks.privacy_compliance]
  customer_data_request_url = "https://your-app-domain.com/gdpr/customers/data_request"
  customer_deletion_url = "https://your-app-domain.com/gdpr/customers/redact"
  shop_deletion_url = "https://your-app-domain.com/gdpr/shop/redact"

[app_proxy]
subpath = "qpay"
prefix = "apps"
url = "https://your-app-domain.com"

[pos]
embedded = false
